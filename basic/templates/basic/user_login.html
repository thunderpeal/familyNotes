{% extends 'basic/basic.html' %}

{% block title %}Sign in{% endblock title %}

{% block content %}
    <form method="POST" action="" class="login100-form validate-form" style="padding-top: 178px; padding-right:  55px;
    padding-left: 55px ">
        {% csrf_token %}
        <span class="login100-form-title">
            Sign In
        </span>

        <div class="wrap-input100 validate-input" style="margin-bottom: 16px" data-validate="Please enter username">
            {{ form.username }}
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Please enter password">
            {{ form.password }}
            <span class="focus-input100"></span>
        </div>

        <div class="text-right" style="padding-top: 13px; padding-bottom: 23px">
            <span class="txt1">
                Forgot
            </span>

            <a href="#" class="txt2">
                Username / Password?
            </a>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
                Sign in
            </button>
        </div>
        <div class="flex-col-c" style="margin-bottom: 40px; padding-top: 170px">
            <span class="txt1" style="padding-bottom: 9px">
                Donâ€™t have an account?
            </span>

            <a href="{% url 'register' %}" class="txt3">
                Sign up now
            </a>
        </div>
    </form>
{% endblock content %}
