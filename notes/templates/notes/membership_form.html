{% extends 'notes/basic.html' %}
{% block title %}Group Color
{% endblock %}
{% block content %}
    <div style="text-align: center; margin-top: 15px">
        <h5>You are changing the color of group "{{ group.name }}" (id: {{ group.id }})</h5>
    </div>
    <form method="POST" class="delete">
        Enter color hex-code (without #) <br><br>
        {% csrf_token %}
        <div class="cheat">
        {{ form.as_p }}
        </div>
    <input type="submit" value="submit">
    </form>
{% endblock %}
