{% extends 'notes/basic.html' %}
{% load static %}
{% block content %}
    {% if notes_list %}
    <div class="notes" id="container">
    {% for note in notes_list %}
        <div class="note" id="item">
            {{ note.message }}
        </div>
    <script src={% static 'notes/script.js' %}></script>
    {% endfor %}
    </div>
{% else %}
    <p>No notes are available.</p>
{% endif %}
{% endblock %}
