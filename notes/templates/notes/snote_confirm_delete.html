{% extends 'notes/basic.html' %}
{% block title %}
    Deletion Confirmation
{% endblock %}
{% block content %}
    <a href="{% url 'my-notes' %}">&#8592;Back</a>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ note }}"?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
