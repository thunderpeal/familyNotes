{% extends 'notes/basic.html' %}
{% block title %}Group Name{% endblock title %}

{% block content %}
    <div style="text-align: center; margin-top: 15px">
        <h5>You are changing the name of group "{{ group.name }}" (id: {{ group.id }})</h5>
    </div>
    <form method="POST" class="delete">
        Enter new group name here
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="submit">
    </form>
{% endblock %}
