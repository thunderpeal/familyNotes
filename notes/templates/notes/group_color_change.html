{% extends 'notes/basic.html' %}
{% block title %}Group Color
{% endblock %}
{% block content %}
    <div style="text-align: center; margin-top: 35px">
        <h5>You are changing the color of group "{{ group.name }}"
            (id: {{ group.id }})</h5>
    </div>
    <form method="POST" class="delete">
        <p style="margin-bottom:15px">Enter color hex-code (without #) </p>
        {% csrf_token %}
        <div class="cheat">
            {{ form.as_p }}
        </div>
        <div style="width: 100%; display: flex; justify-content: space-between; margin-top: 15px">
            <button class="btn"><a href="{% url 'group-management' %}">&#8592;Back</a></button>
            <button type="submit" class="btn">Save</button>
        </div>
    </form>
{% endblock %}
